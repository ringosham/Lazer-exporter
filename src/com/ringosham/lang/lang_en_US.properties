practiceTooltip=Skips through any maps that are labelled as "Stream practice" and "Jump practice"
filterTooltip=The program will try to differentiate full length songs and TV size songs through the length of the song. Highly recommended if you have a lot of beatmaps.
overwriteFileTooltip=Overwrite the file even if it already exists. Otherwise it will overwrite if the file sizes are different
romajiTooltip=Rename the song after romaji instead of its Japanese/other languages' name. This has no effect if "Using beatmap ID" is selected.
